name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master, '*']
    types: [opened, synchronize]
  schedule:
    - cron: '0 0 * * *' # This will run the pipeline once a day at midnight UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to run the Playwright tests in'
        required: true
        default: 'whqa'
      tags:
        description: 'Optional tags to filter Playwright tests.'
        required: false
      repo:
        description: 'Optional parameter that should be sent by the triggering repo.'
        required: false
      prauthor:
        description: 'Optional parameter. This parameter should send the PR author of the triggering repo.'
        required: false

run-name: Running tests on environement = ${{ github.event.inputs.environment || 'womenshealthqa'}} triggered by ${{ github.event.inputs.repo}}

jobs:
  test:
    name: "Running tests on [environment: ${{ github.event.inputs.environment || 'womenshealthqa'}}]"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            TEST_ENV=${{ github.event.inputs.environment || 'womenshealthqa' }} npx playwright test -g '${{ github.event.inputs.tags }}'
          else
            TEST_ENV=${{ github.event.inputs.environment || 'womenshealthqa' }} npx playwright test
          fi
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
